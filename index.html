<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Романтический конверт для тебя</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffe6f0, #ffb6c1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Caveat', cursive;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .teddy-bear {
            width: 150px;
            animation: sway 2s infinite ease-in-out;
        }
        .envelope {
            width: 200px;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 3s infinite ease-in-out;
            z-index: 2;
            transition: transform 0.5s, opacity 0.5s;
        }
        .envelope.open {
            transform: translateX(-50%) rotateX(90deg);
            opacity: 0;
        }
        .note {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 20px;
            border: 2px solid #ff69b4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            color: #ff1493;
            width: 250px;
            text-align: center;
            border-radius: 10px;
            z-index: 2;
            overflow: hidden;
            white-space: nowrap;
        }
        .note.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        .note-text {
            display: inline-block;
            animation: typing 4s steps(60, end) forwards;
            white-space: normal;
        }
        .button {
            margin-top: 350px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 2;
        }
        .button:hover {
            background-color: #ff1493;
        }
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }
        @keyframes float {
            0% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -10px); }
            100% { transform: translate(-50%, 0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) scale(0.8); }
            to { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .petals, .petals-foreground {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .petals { z-index: 1; }
        .petals-foreground { z-index: 3; }
        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall 6s linear infinite, wind 3s ease-in-out infinite;
            opacity: 0.8;
        }
        .petal.foreground {
            width: 25px;
            height: 25px;
            opacity: 0.9;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        @keyframes wind {
            0% { transform: translateX(0); }
            50% { transform: translateX(80px); }
            100% { transform: translateX(0); }
        }
        @media (max-width: 600px) {
            .teddy-bear, .envelope { width: 120px; }
            .note { width: 200px; font-size: 20px; }
            .petal { width: 20px; height: 20px; }
            .petal.foreground { width: 15px; height: 15px; }
            .button { margin-top: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/fluency/96/000000/teddy-bear.png" alt="Teddy Bear" class="teddy-bear">
        <img src="https://img.icons8.com/color/96/000000/love-letter.png" alt="Envelope" class="envelope" id="envelope">
        <div class="note" id="note">
            <span class="note-text">Моя любимая, с этим нежным весенним днём! Ты — моё солнышко, что согревает каждый мой день. Желаю тебе море улыбок, тепла и счастья. Пусть твои глаза всегда сияют, а я обещаю быть рядом, любить и беречь тебя. Прости, если порой был не прав — ты моё всё! ❤️</span>
        </div>
        <button class="button" onclick="toggleEnvelope()">Открыть конверт</button>
        <div class="petals" id="petals"></div>
        <div class="petals-foreground" id="petals-foreground"></div>
    </div>
    <audio id="windSound" src="https://freesound.org/data/previews/184/184438_2394235-lq.mp3" preload="auto" loop></audio>

    <script>
        // Запуск звука ветра при загрузке
        window.onload = function() {
            document.getElementById('windSound').play().catch(e => console.log("Audio blocked:", e));
        };

        let isOpen = false;
        function toggleEnvelope() {
            const envelope = document.getElementById('envelope');
            const note = document.getElementById('note');
            if (!isOpen) {
                envelope.classList.add('open');
                note.classList.add('show');
                document.querySelector('.button').textContent = 'Закрыть конверт';
                isOpen = true;
            } else {
                envelope.classList.remove('open');
                note.classList.remove('show');
                document.querySelector('.button').textContent = 'Открыть конверт';
                isOpen = false;
            }
        }

        // Список SVG-лепестков (замените URL на свои SVG-файлы)
        const petalImages = [
            'url("https://www.vecteezy.com/free-vector/rose-petal/rose-petal-vector-1111111")', // Пример SVG 1
            'url("https://www.vecteezy.com/free-vector/rose-petal/rose-petal-vector-2222222")', // Пример SVG 2
            'url("https://www.flaticon.com/free-icon/rose_5262831")' // Пример SVG 3
        ];

        // Создание лепестков
        function createPetal(foreground = false) {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            if (foreground) petal.classList.add('foreground');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 4 + 's';
            petal.style.animationDelay = Math.random() * 5 + 's';
            petal.style.backgroundImage = petalImages[Math.floor(Math.random() * petalImages.length)];
            petal.style.transform = `translateX(${Math.random() * 100 - 50}px)`;
            petal.style.animation = `fall ${Math.random() * 3 + 4}s linear infinite, wind ${Math.random() * 2 + 2}s ease-in-out infinite`;
            const container = foreground ? document.getElementById('petals-foreground') : document.getElementById('petals');
            container.appendChild(petal);
            setTimeout(() => petal.remove(), 7000);
        }

        // Создаём лепестки: 70% на заднем плане, 30% на переднем
        setInterval(() => {
            createPetal(Math.random() < 0.3);
        }, 300);
    </script>
</body>
</html>
