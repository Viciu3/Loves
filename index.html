<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Романтический конверт для ...</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #ffe6f0, #ffb6c1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Caveat', cursive;
            overflow: hidden;
            perspective: 1000px;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .teddy-bear {
            width: 150px;
            animation: sway 2s infinite ease-in-out;
        }
        .envelope {
            width: 200px;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 3s infinite ease-in-out;
            z-index: 2;
            transition: transform 0.5s, opacity 0.5s;
        }
        .envelope.open {
            transform: translateX(-50%) rotateX(90deg);
            opacity: 0;
        }
        .card {
            width: 100%;
            max-width: 800px;
            min-height: 420px;
            padding: 15px 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            transform-style: preserve-3d;
            perspective: 200px;
            opacity: 0;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transform: translate3d(-50%, -50%, 0) rotateY(15deg);
            display: none;
        }
        .card.show {
            display: block;
            animation: card 2s linear forwards;
        }
        .title {
            margin-bottom: 10px;
            background-image: linear-gradient(110deg, #ff6945 0%, #8047ca 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #ff6945;
            font-size: 80px;
            line-height: 1;
            text-align: center;
        }
        .text {
            margin-bottom: 20px;
            padding-bottom: 5px;
            color: #333;
            font-size: 35px;
            line-height: 1.2;
            text-align: center;
        }
        .author {
            background-image: linear-gradient(110deg, #ff6945 0%, #8047ca 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            color: #121212;
            font-size: 40px;
            text-align: right;
            padding-right: 40px;
            transition: opacity 1s linear;
        }
        .button {
            margin-top: 350px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 2;
        }
        .button:hover {
            background-color: #ff1493;
        }
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }
        @keyframes float {
            0% { transform: translateX(-50%); }
            50% { transform: translateX(-50%) translateY(-10px); }
            100% { transform: translateX(-50%); }
        }
        @ FUNDament
        @keyframes card {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .petals, .petals-foreground {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .petals { z-index: 1; }
        .petals-foreground { z-index: 3; }
        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
        }
        .petal.foreground {
            width: 25px;
            height: 25px;
            opacity: 0.9;
        }
        @media (max-width: 600px) {
            .teddy-bear, .envelope { width: 120px; }
            .card { max-width: 90%; min-height: 300px; padding: 10px 20px; }
            .title { font-size: 50px; }
            .text { font-size: 25px; }
            .author { font-size: 30px; padding-right: 20px; }
            .petal { width: 20px; height: 20px; }
            .petal.foreground { width: 15px; height: 15px; }
            .button { margin-top: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/fluency/96/000000/teddy-bear.png" alt="Teddy Bear" class="teddy-bear">
        <img src="https://img.icons8.com/color/96/000000/love-letter.png" alt="Envelope" class="envelope" id="envelope">
        <div class="card" id="card">
            <div class="title">Любимая моя Фарзона!</div>
            <div class="text" id="text"></div>
            <div class="author" id="author">- от твоего принца Тень</div>
        </div>
        <button class="button" onclick="toggleEnvelope()">Открыть конверт</button>
        <div class="petals" id="petals"></div>
        <div class="petals-foreground" id="petals-foreground"></div>
    </div>
    <audio id="windSound" src="https://freesound.org/data/previews/184/184438_2394235-lq.mp3" preload="auto" loop></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        // Запуск звука ветра
        window.onload = function() {
            document.getElementById('windSound').play().catch(e => console.log("Audio blocked:", e));
        };

        // Переключение конверта и карточки
        let isOpen = false;
        function toggleEnvelope() {
            const envelope = document.getElementById('envelope');
            const card = document.getElementById('card');
            const textElement = document.getElementById('text');
            const author = document.getElementById('author');
            if (!isOpen) {
                envelope.classList.add('open');
                card.classList.add('show');
                document.querySelector('.button').textContent = 'Закрыть конверт';
                // Запуск анимации текста
                new Typed('#text', {
                    strings: ['Моя любимая, с этим нежным весенним днём! Ты — моё солнышко, что согревает каждый мой день. Ж任命
                    Желаю тебе море улыбок, тепла и счастья. Пусть твои глаза всегда сияют, а я обещаю быть рядом, любить и беречь тебя. Прости, если порой был не прав — ты моё всё! ❤️'],
                    startDelay: 1000,
                    typeSpeed: 50,
                    backSpeed: 0,
                    fadeOut: true,
                    loop: false,
                    showCursor: false,
                    onComplete: function() {
                        author.style.opacity = 1;
                    }
                });
                isOpen = true;
            } else {
                envelope.classList.remove('open');
                card.classList.remove('show');
                document.querySelector('.button').textContent = 'Открыть конверт';
                // Сброс текста и автора для повторной анимации
                textElement.innerHTML = '';
                author.style.opacity = 0;
                isOpen = false;
            }
        }

        // GSAP для лепестков
        gsap.set(".petals, .petals-foreground", { perspective: 600 });
        gsap.set(".petal", { xPercent: "-50%", yPercent: "-50%" });

        const total = 50;
        const w = window.innerWidth;
        const h = window.innerHeight;

        function animm(elm) {
            gsap.to(elm, {
                y: h + 100,
                ease: "none",
                repeat: -1,
                duration: R(6, 15),
                delay: -15
            });
            gsap.to(elm, {
                x: "+=100",
                rotationZ: R(0, 180),
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                duration: R(4, 8)
            });
            gsap.to(elm, {
                rotationX: R(0, 360),
                rotationY: R(0, 360),
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                duration: R(2, 8),
                delay: -5
            });
        }

        function R(min, max) { return min + Math.random() * (max - min); }

        // Список SVG-лепестков (замените на свои SVG)
        const petalImages = [
            'url("https://raw.githubusercontent.com/codermasochist/March8/refs/heads/main/img/petal.png")',
            'url("https://raw.githubusercontent.com/codermasochist/March8/refs/heads/main/img/petal.png")',
            'url("https://raw.githubusercontent.com/codermasochist/March8/refs/heads/main/img/petal.png")'
        ];

        // Создание лепестков
        function createPetal(foreground = false) {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            if (foreground) petal.classList.add('foreground');
            petal.style.left = R(0, w) + 'px';
            petal.style.backgroundImage = petalImages[Math.floor(Math.random() * petalImages.length)];
            const container = foreground ? document.getElementById('petals-foreground') : document.getElementById('petals');
            container.appendChild(petal);
            animm(petal);
            setTimeout(() => petal.remove(), 15000);
        }

        // Создаём лепестки
        for (let i = 0; i < total; i++) {
            createPetal(Math.random() < 0.3);
        }
    </script>
</body>
</html>
