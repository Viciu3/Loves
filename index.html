<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏–π –∫–æ–Ω–≤–µ—Ä—Ç –¥–ª—è ...</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffe6f0, #ffb6c1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Caveat', cursive;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .teddy-bear {
            width: 150px;
            animation: sway 2s infinite ease-in-out;
        }
        .envelope {
            width: 200px;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 3s infinite ease-in-out;
            z-index: 2;
            transition: transform 0.5s, opacity 0.5s;
        }
        .envelope.open {
            transform: translateX(-50%) rotateX(90deg);
            opacity: 0;
        }
        .note {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 20px;
            border: 2px solid #ff69b4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            color: #ff1493;
            width: 250px;
            text-align: center;
            border-radius: 10px;
            z-index: 2;
        }
        .note.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        .form-container {
            margin-top: 350px;
            z-index: 2;
        }
        .form-container input {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            font-family: 'Caveat', cursive;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 2;
            margin: 10px;
        }
        .button:hover {
            background-color: #ff1493;
        }
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }
        @keyframes float {
            0% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -10px); }
            100% { transform: translate(-50%, 0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) scale(0.8); }
            to { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall 6s linear infinite, wind 3s ease-in-out infinite;
            opacity: 0.8;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        @keyframes wind {
            0% { transform: translateX(0); }
            50% { transform: translateX(80px); }
            100% { transform: translateX(0); }
        }
        @media (max-width: 600px) {
            .teddy-bear, .envelope { width: 120px; }
            .note { width: 200px; font-size: 20px; }
            .petal { width: 20px; height: 20px; }
            .form-container input { width: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/fluency/96/000000/teddy-bear.png" alt="Teddy Bear" class="teddy-bear">
        <img src="https://img.icons8.com/color/96/000000/love-letter.png" alt="Envelope" class="envelope" id="envelope">
        <div class="note" id="note">
            –ö–æ—Ç—å, —Ç—ã ‚Äî –º–æ—ë —Å–æ–ª–Ω—ã—à–∫–æ, –∫–æ—Ç–æ—Ä–æ–µ —Å–æ–≥—Ä–µ–≤–∞–µ—Ç –∫–∞–∂–¥—ã–π –¥–µ–Ω—å! üíï –ú–Ω–µ –Ω—Ä–∞–≤–∏—Ç—Å—è –∫–æ–≥–¥–∞ —Ç—ã –≤–µ—Å—ë–ª–∞—è –∏ –≤—Å–µ–≥–¥–∞ —Ä–∞–¥–æ—Å–Ω–∞—è —Ç—ã —Å–∞–º–∞—è –º–∏–ª–∞—è –∏ —Ö–æ—Ä–æ—à–∞—è –∏ –ª—É—á—à–µ —Ç–µ–±—è –Ω–µ—Ç! –û—Ç —Ç–≤–æ–µ–≥–æ ... ‚ô•
        </div>
        <div class="form-container">
            <input type="text" id="customText" placeholder="–í–≤–µ–¥–∏ —Å–≤–æ–π —Ç–µ–∫—Å—Ç –¥–ª—è –∑–∞–ø–∏—Å–∫–∏">
            <button class="button" onclick="openEnvelope()">–û—Ç–∫—Ä—ã—Ç—å –∫–æ–Ω–≤–µ—Ä—Ç</button>
        </div>
        <div class="petals" id="petals"></div>
    </div>
    <audio id="windSound" src="https://freesound.org/data/previews/184/184438_2394235-lq.mp3" preload="auto" loop></audio>

    <script>
        // –ó–∞–ø—É—Å–∫ –∑–≤—É–∫–∞ –≤–µ—Ç—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            document.getElementById('windSound').play().catch(e => console.log("Audio blocked:", e));
        };

        function openEnvelope() {
            const envelope = document.getElementById('envelope');
            const note = document.getElementById('note');
            const customText = document.getElementById('customText').value;
            if (customText) {
                note.textContent = customText;
            }
            envelope.classList.add('open');
            note.classList.add('show');
        }

        // –°–ø–∏—Å–æ–∫ SVG-–ª–µ–ø–µ—Å—Ç–∫–æ–≤ (–∑–∞–º–µ–Ω–∏—Ç–µ URL –Ω–∞ —Å–≤–æ–∏ SVG-—Ñ–∞–π–ª—ã)
        const petalImages = [
            'url("https://www.vecteezy.com/free-vector/rose-petal/rose-petal-vector-1111111")', // –ü—Ä–∏–º–µ—Ä SVG 1
            'url("https://www.vecteezy.com/free-vector/rose-petal/rose-petal-vector-2222222")', // –ü—Ä–∏–º–µ—Ä SVG 2
            'url("https://www.flaticon.com/free-icon/rose_5262831")' // –ü—Ä–∏–º–µ—Ä SVG 3
        ];

        // –°–æ–∑–¥–∞–Ω–∏–µ –ª–µ–ø–µ—Å—Ç–∫–æ–≤
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 4 + 's'; // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
            petal.style.animationDelay = Math.random() * 5 + 's'; // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
            petal.style.backgroundImage = petalImages[Math.floor(Math.random() * petalImages.length)]; // –°–ª—É—á–∞–π–Ω—ã–π –ª–µ–ø–µ—Å—Ç–æ–∫
            petal.style.transform = `translateX(${Math.random() * 100 - 50}px)`; // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ
            petal.style.animation = `fall ${Math.random() * 3 + 4}s linear infinite, wind ${Math.random() * 2 + 2}s ease-in-out infinite`; // –†–∞–∑–Ω—ã–π –≤–µ—Ç–µ—Ä
            document.getElementById('petals').appendChild(petal);
            setTimeout(() => petal.remove(), 7000); // –£–¥–∞–ª—è–µ–º –ª–µ–ø–µ—Å—Ç–æ–∫
        }

        // –°–æ–∑–¥–∞—ë–º –ª–µ–ø–µ—Å—Ç–∫–∏ –∫–∞–∂–¥—ã–µ 300 –º—Å
        setInterval(createPetal, 300);
    </script>
</body>
</html>
